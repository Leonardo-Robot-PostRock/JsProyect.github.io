<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso pr&aacute;ctico de javascript</title>
    <link rel="stylesheet" href="./css/styleDescuentosYporcentajes.css">
    <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width:600px)">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width:800px)">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/cascadia-code.min.css">
</head>

<body>
    <header class="cabecera">
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del Curso Práctico de JavaScript</p>
    </header>
    <main>
        <div class="container-subtitle">
            <h2 class="subtitle">Calcula el precio a pagar de tus productos con descuento</h2>
        </div>
        <section class="section-form">
            <form>
                <label for="inputPrice">
                    Escribe el precio de tu producto
                </label>
                <input id="inputPrice" type="number" />
                <label for="inputCoupon">
                    Ingresa tu cup&oacute;n
                </label>
                <input id="inputCoupon" type="text" />
                <button type="button" onclick="onClickButtonPriceDiscount()">
                    Calcular el precio con descuento
                </button>
                <div class="box-resultado">
                    <p id="ResultP"></p>
                </div>
            </form>
        </section>
        <section class="section-coupons">
            <div class="container-coupons">
                <h2 class="title-coupons">Cupones disponibles</h2>
                <ul class="listUl">
                    <li class="listUl__li">argen10</li>
                    <li class="listUl__li">argen15</li>
                    <li class="listUl__li">argen20</li>
                    <li class="listUl__li">argen25</li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <ul class="ul-footer">
                <li class="li-img"><img class="li-img__imgLogo" src="./img/LP.png" alt="Mis inciales; Leonardo Puebla">
                </li>
                <li class="info">Curso JavaScript Práctico | De Platzi</li>
                <li class="info">7/12/21</li>
            </ul>
        </div>
    </footer>
</body>
<script src="./js/descuentos.js"></script>

</html>
